<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Structure Drawing Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label, input, button, select {
            margin-bottom: 10px;
        }
        input[type="number"], input[type="color"], button, select {
            padding: 8px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #000000;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
        }
    </style>
</head>
<body>
    <h1>Neural Network Structure Drawing Tool</h1>
    <form id="inputForm">
        <label for="layerCount">Enter number of layers:</label>
        <input type="number" id="layerCount" min="1" value="3" required>
        <div id="unitsContainer">
            <label>Units in layer 1:</label>
            <input type="number" class="unitsInput" value="3" min="1" required>
            <br>
            <label>Units in layer 2:</label>
            <input type="number" class="unitsInput" value="5" min="1" required>
            <br>
            <label>Units in layer 3:</label>
            <input type="number" class="unitsInput" value="4" min="1" required>
            <br>
        </div>
        <label for="nodeColor">Select node color:</label>
        <input type="color" id="nodeColor" value="#ffffff" required>
        <label for="lineColor">Select line color:</label>
        <input type="color" id="lineColor" value="#000000" required>
        <label for="lineWidth">Enter line width:</label>
        <input type="number" id="lineWidth" value="1" min="0.1" step="0.1" required>
        <label for="nodeRadius">Enter node radius:</label>
        <input type="number" id="nodeRadius" value="20" min="1" step="0.1" required>
        <label for="layerSpacing">Enter layer spacing:</label>
        <input type="number" id="layerSpacing" value="250" min="0.1" step="0.1" required>
        <label for="lineStart">Select line start position:</label>
        <select id="lineStart">
            <option value="center">Center</option>
            <option value="edge">Edge</option>
        </select>
        <button type="submit">Draw Graph</button>
    </form>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
